/* 右下角的方框 */
.scroll-box {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: rgba(255, 255, 255, 0); /* 透明背景 */
  box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* 陰影 */
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* 箭頭（用 CSS 畫三角形） */
.scroll-arrow {
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-top: 16px solid black; /* 預設箭頭朝下 */
  transition: transform 0.3s ease;
}

/* 到頁尾 → 箭頭朝上 */
.scroll-arrow.up {
  transform: rotate(180deg);
}

<script>
function checkScroll() {
  let scrollTop = window.scrollY || document.documentElement.scrollTop;
  let windowHeight = window.innerHeight;
  let docHeight = document.documentElement.scrollHeight;
  let arrow = document.getElementById("scrollArrow");

  // 容忍 2px 誤差
  if (scrollTop + windowHeight >= docHeight - 2) {
    arrow.classList.add("up");   // 到頁尾 → 箭頭朝上
  } else {
    arrow.classList.remove("up"); // 還沒到底 → 箭頭朝下
  }
}

// 事件監聽
window.addEventListener("scroll", checkScroll);
window.addEventListener("resize", checkScroll);
window.addEventListener("load", checkScroll);

// ⚡ 改成滑鼠移入就滾動
document.getElementById("scrollBox").addEventListener("mouseenter", function() {
  let arrow = document.getElementById("scrollArrow");
  if (arrow.classList.contains("up")) {
    window.scrollTo({ top: 0, behavior: "smooth" }); // 回頂端
  } else {
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" }); // 到頁尾
  }
});
</script>
