<script>
let scrollInterval;

function checkScroll() {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const windowHeight = window.innerHeight;
  const docHeight = document.documentElement.scrollHeight;
  const arrow = document.getElementById("scrollArrow");
  if (scrollTop + windowHeight >= docHeight - 2) {
    arrow.classList.add("up");
  } else {
    arrow.classList.remove("up");
  }
}

function startScroll() {
  const arrow = document.getElementById("scrollArrow");
  // 先清除之前的滾動 interval
  clearInterval(scrollInterval);
  if (arrow.classList.contains("up")) {
    // 箭頭朝上 → 往上滾
    scrollInterval = setInterval(() => {
      window.scrollBy(0, -10);
    }, 16);
  } else {
    // 箭頭朝下 → 往下滾
    scrollInterval = setInterval(() => {
      window.scrollBy(0, 10);
    }, 16);
  }
}

function stopScroll() {
  clearInterval(scrollInterval);
}

document.addEventListener("DOMContentLoaded", () => {
  const box = document.getElementById("scrollBox");

  // 滾動偵測
  window.addEventListener('scroll', checkScroll);
  window.addEventListener('resize', checkScroll);
  checkScroll();

  // 桌機滑鼠長按/移入
  box.addEventListener('mousedown', startScroll);
  box.addEventListener('mouseup', stopScroll);
  box.addEventListener('mouseleave', stopScroll);

  // 手機觸控長按
  box.addEventListener('touchstart', function(e){
    e.preventDefault();  // 阻止手機滾動手勢
    startScroll();
  }, {passive:false});

  box.addEventListener('touchend', stopScroll);
  box.addEventListener('touchcancel', stopScroll);
});
</script>
