<script>
let scrollInterval;
let speedTimer;
let speed = 2;

function checkScroll() {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const windowHeight = window.innerHeight;
  const docHeight = document.documentElement.scrollHeight;
  const arrow = document.getElementById("scrollArrow");
  if (scrollTop + windowHeight >= docHeight - 2) {
    arrow.classList.add("up");
  } else {
    arrow.classList.remove("up");
  }
}

function startScroll() {
  stopScroll();
  document.getElementById("scrollBox").classList.add("active");
  speed = 2; // 重置初始速度

  const arrow = document.getElementById("scrollArrow");

  scrollInterval = setInterval(() => {
    if (arrow.classList.contains("up")) {
      window.scrollBy(0, -speed);
    } else {
      window.scrollBy(0, speed);
    }
  }, 16);

  // 每隔 0.5 秒加速
  speedTimer = setInterval(() => {
    speed += 25;        // 速度增加
    if (speed > 50) speed = 50; // 最大速度限制
  }, 500);
}

function stopScroll() {
  clearInterval(scrollInterval);
  clearInterval(speedTimer);
  document.getElementById("scrollBox").classList.remove("active");
}

document.addEventListener("DOMContentLoaded", () => {
  const box = document.getElementById("scrollBox");

  window.addEventListener('scroll', checkScroll);
  window.addEventListener('resize', checkScroll);
  checkScroll();

  // 桌機滑鼠
  box.addEventListener('mousedown', startScroll);
  box.addEventListener('mouseup', stopScroll);
  box.addEventListener('mouseleave', stopScroll);

  // 手機觸控
  box.addEventListener('touchstart', function(e){
    e.preventDefault();
    startScroll();
  }, {passive:false});

  box.addEventListener('touchend', stopScroll);
  box.addEventListener('touchcancel', stopScroll);
});
</script>
